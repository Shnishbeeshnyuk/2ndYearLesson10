<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пользователи и посты</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #2d2d2d;
            color: #e0e0e0;
        }
        .container {
            display: flex;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .users-list {
            flex: 1;
            background: #3d3d3d;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            padding: 15px;
            min-width: 250px;
        }
        .posts-container {
            flex: 2;
            background: #3d3d3d;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            padding: 15px;
            min-width: 0; /* Важно для ограничения ширины */
        }
        .search-box {
            margin-bottom: 15px;
            padding: 8px 12px;
            width: calc(100% - 24px); /* Учитываем padding */
            background: #4d4d4d;
            border: 1px solid #5d5d5d;
            border-radius: 6px;
            color: white;
            font-size: 14px;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            box-sizing: border-box; /* Важно для правильного расчёта ширины */
        }
        /* Остальные стили остаются без изменений */
        .user-card {
            padding: 12px;
            margin-bottom: 12px;
            background: #4d4d4d;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            border-left: 3px solid #5d5d5d;
        }
        .user-card:hover {
            background: #5a5a5a;
        }
        .user-card.active {
            background: #0066cc;
            border-left-color: #0099ff;
        }
        .post-card {
            margin-bottom: 15px;
            padding: 15px;
            background: #4d4d4d;
            border-radius: 6px;
        }
        h2 {
            margin-top: 0;
            margin-bottom: 15px;
            color: #ffffff;
            font-size: 20px;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .users-list, .posts-container {
                min-width: auto;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="users-list">
            <h2>Пользователи</h2>
            <input type="text" class="search-box" id="userSearch" placeholder="Поиск...">
            <div id="users"></div>
        </div>
        <div class="posts-container">
            <h2>Посты</h2>
            <input type="text" class="search-box" id="postSearch" placeholder="Поиск...">
            <div id="posts"></div>
        </div>
    </div>

    <script>
        // [JavaScript код остаётся без изменений]
        const usersContainer = document.getElementById('users');
        const postsContainer = document.getElementById('posts');
        const userSearch = document.getElementById('userSearch');
        const postSearch = document.getElementById('postSearch');
        
        let users = [];
        let posts = [];
        let selectedUserId = null;
        
        async function loadData() {
            try {
                const [usersResponse, postsResponse] = await Promise.all([
                    fetch('./users.json'),
                    fetch('./posts.json')
                ]);
                
                users = await usersResponse.json();
                posts = await postsResponse.json();
                
                renderUsers(users);
            } catch (error) {
                console.error('Ошибка загрузки данных:', error);
                usersContainer.innerHTML = '<p>Ошибка загрузки данных</p>';
            }
        }
        
        function renderUsers(usersToRender) {
            usersContainer.innerHTML = '';
            
            if (usersToRender.length === 0) {
                usersContainer.innerHTML = '<p>Пользователи не найдены</p>';
                return;
            }
            
            usersToRender.forEach(user => {
                const userCard = document.createElement('div');
                userCard.className = `user-card ${selectedUserId === user.id ? 'active' : ''}`;
                userCard.innerHTML = `<h3>${user.name}</h3>`;
                
                userCard.addEventListener('click', () => {
                    selectedUserId = user.id;
                    renderUsers(users);
                    renderUserPosts(user.id);
                });
                
                usersContainer.appendChild(userCard);
            });
        }
        
        function renderUserPosts(userId) {
            const userPosts = posts.filter(post => post.userId === userId);
            const searchTerm = postSearch.value.toLowerCase();
            
            const filteredPosts = userPosts.filter(post => 
                post.title.toLowerCase().includes(searchTerm) || 
                post.body.toLowerCase().includes(searchTerm)
            );
            
            postsContainer.innerHTML = '';
            
            if (filteredPosts.length === 0) {
                postsContainer.innerHTML = '<p>Посты не найдены</p>';
                return;
            }
            
            filteredPosts.forEach(post => {
                const postCard = document.createElement('div');
                postCard.className = 'post-card';
                postCard.innerHTML = `
                    <div class="post-title">${post.title}</div>
                    <div class="post-body">${post.body}</div>
                `;
                postsContainer.appendChild(postCard);
            });
        }
        
        userSearch.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filteredUsers = users.filter(user => 
                user.name.toLowerCase().includes(searchTerm)
            );
            renderUsers(filteredUsers);
        });
        
        postSearch.addEventListener('input', () => {
            if (selectedUserId) {
                renderUserPosts(selectedUserId);
            }
        });
        
        loadData();
    </script>
</body>
</html>
